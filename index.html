<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hanshika ‚ú®</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            cursor: crosshair;
        }

        /* Neon Frame */
        .card {
            width: 85%;
            max-width: 380px;
            background: rgba(15, 15, 15, 0.9);
            border: 2.5px solid #ff4d4d;
            border-radius: 40px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 25px #ff4d4d, inset 0 0 15px #ff4d4d;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-img {
            width: 100%;
            height: 250px;
            border-radius: 25px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 { 
            font-size: 2rem; 
            margin: 10px 0; 
            color: #fff; 
            text-shadow: 0 0 10px #ff4d4d;
            letter-spacing: 2px;
        }

        .tags { margin-bottom: 15px; }
        .tag {
            font-size: 0.75rem;
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            padding: 4px 10px;
            border-radius: 20px;
            margin: 3px;
            display: inline-block;
            color: #ff9999;
        }

        .message { 
            font-size: 0.95rem; 
            color: #eeeeee; 
            line-height: 1.5;
            margin: 15px 0;
        }

        .scarf-quote {
            color: #ff4d4d;
            font-style: italic;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 25px #ff4d4d; }

        .flower {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff4d4d;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #fff;
            animation: shrink 0.8s forwards;
            z-index: 100;
        }

        @keyframes shrink {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="fav.jpg">
        
        <h1>Hey HANSHIKA! ‚ú®</h1>
        
        <div class="tags">
            <span class="tag">Badmash üòà</span>
            <span class="tag">Pretty Singer üé§</span>
            <span class="tag">Celebrity üåü</span>
            <span class="tag">Short & Cute ü§è</span>
        </div>

        <div class="message">
            <span class="scarf-quote">"I'll wrap this scarf around you as many times as you want." üß£</span>
            To the most hardworking celebrity I know... you might be upset right now, but your smile is worth more than all the Titan powers in the world.
        </div>

        <audio id="favSong" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <button class="btn" onclick="startEverything()">Click to see her smile! ‚ù§Ô∏è</button>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            let sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        });

        function createFlower() {
            const icons = ['üå∏', 'üå∫', 'üåπ', 'üåº', '‚ú®', 'üß£'];
            let f = document.createElement('div');
            f.classList.add('flower');
            f.innerText = icons[Math.floor(Math.random() * icons.length)];
            f.style.left = Math.random() * 100 + 'vw';
            f.style.fontSize = (Math.random() * 20 + 10) + 'px';
            f.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 5000);
        }

        function startEverything() {
            let music = document.getElementById('favSong');
            music.play().catch(e => console.log("Music need user interaction first"));
            
            setInterval(createFlower, 200);
            
            alert("Hanshika, you're a literal star! üåü Your hard work is inspiring, and your 'badmash' energy is the best part of the day. Please don't be upset‚Äîyou're too pretty to be sad! üòä‚ù§Ô∏è");
        }
    </script>
</body>
</html>
