<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background: linear-gradient(180deg,#0f0c29,#302b63,#24243e);
  font-family: Arial, sans-serif;
  color:white;
  text-align:center;
}

.card {
  margin:40px auto;
  padding:20px;
  max-width:420px;
  background:#111827;
  border-radius:16px;
  box-shadow:0 0 30px rgba(255,255,255,0.08);
}

img {
  width:100%;
  border-radius:14px;
  transition: all 0.6s ease;
}

/* animations */

.fade {
  animation: fadeIn 1s forwards;
}

.zoomFinal {
  animation: zoomIn 1.2s forwards;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.95);}
  to {opacity:1; transform:scale(1);}
}

@keyframes zoomIn {
  from {opacity:0; transform:scale(0.7);}
  to {opacity:1; transform:scale(1.15);}
}

/* buttons */

button {
  background:#ff4d6d;
  border:none;
  padding:12px 18px;
  margin:8px;
  border-radius:999px;
  color:white;
  font-size:15px;
}

/* typewriter */

.typewriter {
  overflow:hidden;
  white-space:nowrap;
  border-right:2px solid #ff4d6d;
  animation: typing 3s steps(40,end), blink .8s infinite;
}

@keyframes typing {
  from { width:0 }
  to { width:100% }
}

@keyframes blink {
  50% { border-color:transparent }
}

</style>
</head>

<body>

<div class="card" id="main">

<h2>For Chhoti Celebrity ðŸŒ¸</h2>

<p>
Little badmash. Cute singer. Short height â€” maximum magic.

</p>

<img id="gallery" src="img1.jpg">

<p id="quote">
Like a lotus â€” you bloom even in difficult waters,
and still look the most beautiful.
</p>

<audio id="bgmusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button onclick="playMusic()">Play Song ðŸŽµ</button>
<button onclick="nextImage()">Next</button>
<button onclick="showFinal()">One Last Message</button>
<button onclick="endAll()">END</button>

</div>

<div id="endText" style="display:none; font-size:22px; margin-top:120px;">
  <div class="typewriter">
    Made by HOTOKE for chhoti celebrity ðŸŒ¸
  </div>
</div>

<script>

let images = ["img1.jpg","img2.jpg","img3.jpg"];
let i = 0;

function playMusic() {
  document.getElementById("bgmusic").play();
}

function nextImage() {
  if(i < images.length-2){
    i++;
    const img = document.getElementById("gallery");
    img.classList.remove("fade","zoomFinal");
    void img.offsetWidth;
    img.src = images[i];
    img.classList.add("fade");
  }
}

function showFinal() {
  i = images.length-1;
  const img = document.getElementById("gallery");
  img.classList.remove("fade");
  void img.offsetWidth;
  img.src = images[i];
  img.classList.add("zoomFinal");
}

function endAll() {
  document.getElementById("main").style.display="none";
  document.getElementById("endText").style.display="block";
  document.getElementById("bgmusic").pause();
}

</script>

</body>
</html>
