<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hanshika ðŸŒ¸</title>

<style>
body {
  margin:0;
  background: linear-gradient(to bottom, #0f0f1a, #1b1b2f);
  color:white;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  padding:30px;
}

.card {
  background:#1f2235;
  border-radius:20px;
  padding:25px;
  max-width:420px;
  margin:auto;
  box-shadow:0 0 30px rgba(255,105,180,0.25);
}

img {
  width:100%;
  border-radius:16px;
  margin-top:15px;
  transition:all .6s ease;
}

.hidden { display:none; }

.zoom {
  animation: zoomIn 1s ease forwards;
}

@keyframes zoomIn {
  from { transform:scale(.6); opacity:0; }
  to { transform:scale(1); opacity:1; }
}

.fadeOut {
  animation: fadeOut .5s forwards;
}

@keyframes fadeOut {
  to { opacity:0; transform:scale(.8); }
}

button {
  margin-top:18px;
  padding:12px 20px;
  border:none;
  border-radius:25px;
  background:#ff4d88;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover {
  background:#ff2e6f;
}

#typeText {
  font-size:22px;
  margin-top:40px;
  min-height:40px;
}
</style>
</head>

<body>

<div class="card" id="card">

<h2>For HANSHIKA ðŸŒ¸</h2>
<p>Little badmash. Little superstar. Maximum cuteness.</p>

<img id="mainImg" src="fav.jpg">

<br>
<button onclick="start()">Start âœ¨</button>
<button onclick="next()" id="nextBtn" class="hidden">Next âžœ</button>
<button onclick="finalStep()" id="finalBtn" class="hidden">One Last Message ðŸ’Œ</button>
<button onclick="endAll()" id="endBtn" class="hidden">END ðŸŒ™</button>

</div>

<div id="typeText"></div>

<audio id="music" src="music.mp3"></audio>

<script>
let images = ["img1.jpg","img2.jpg","img3.jpg"];
let index = -1;

function start(){
  document.getElementById("music").play();
  document.getElementById("nextBtn").classList.remove("hidden");
}

function next(){
  index++;
  const img = document.getElementById("mainImg");

  if(index < images.length){
    img.classList.add("fadeOut");

    setTimeout(()=>{
      img.src = images[index];
      img.classList.remove("fadeOut");
      img.classList.add("zoom");
    },400);

    if(index === images.length-1){
      document.getElementById("nextBtn").classList.add("hidden");
      document.getElementById("finalBtn").classList.remove("hidden");
    }
  }
}

function finalStep(){
  const img = document.getElementById("mainImg");

  img.classList.add("fadeOut");

  setTimeout(()=>{
    img.src = "final.jpg";
    img.classList.remove("fadeOut");
    img.classList.add("zoom");
  },400);

  document.getElementById("finalBtn").classList.add("hidden");
  document.getElementById("endBtn").classList.remove("hidden");
}

function endAll(){
  document.getElementById("card").style.display = "none";
  document.getElementById("music").pause();
  typeWriter("made by HOTOKE for chhoti celebrity");
}

function typeWriter(text){
  let i = 0;
  let speed = 60;
  function type(){
    if(i < text.length){
      document.getElementById("typeText").innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}
</script>

</body>
</html>
